<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <h:outputScript name="script.js" library="js"/>
        <h:outputStylesheet name="default.css" library="css"/> 
        <h:outputStylesheet name="theme.css" library="css"/>
    </h:head>
    <h:body>
        <style>
            .contenedorFormulario {
                width: 99%;
                height: 30%;
                display: flex;
                justify-content: center;
            }

            .formularioClientes {
                margin: 10px;
            }
            body{
                background-color: cadetblue;
            }
            .formulario{
                background-color: #0093a9;
            }

        </style>
        <h1> <p:outputLabel value="Detalle Productos"    class="contenedorFormulario"/></h1>
        <br></br>
        <div class="contenedorFormulario">
            <h:form id="formulario1" class="formulario">
                <p:panelGrid columns="2">   

                    <p:outputLabel value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{bkn_Inicio.dato2}"/>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText id="txtDescripcion" value="#{bkn_Inicio.dato13}"/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText id="txtPrecio" value="#{bkn_Inicio.dato12}"/>
                    <p:outputLabel value="Cantidad"/>
                    <p:inputText id="txtCantidad" value="#{bkn_Inicio.dato11}"/>
                    <p:commandButton id="btnInsertar" value="Agregar" action="#{bkn_Inicio.accionesProductos(1)}" update="tblLista, formulario1" disabled="#{bkn_Inicio.band}"/>
                    <p:commandButton id="btnActualizar" value="Actualizar" action="#{bkn_Inicio.accionesProductos(2)}" update="tblLista, formulario1"/>
                    <p:commandButton id="btnEliminar" value="Eliminar" action="#{bkn_Inicio.accionesProductos(3)}" update="tblLista, formulario1"/>   
                    <p:commandButton id="btnInicio" value="Inicio" action="InicioUI.xhtml"/>
                </p:panelGrid>
            </h:form>
        </div>
        <br></br>

        <p:dataTable id="tblLista" value="#{bkn_Inicio.productos}" var="item" selection="#{bkn_Inicio.datos}" rowKey="#{item.id}" lazy="true" selectionMode="single">
            <p:ajax event="rowSelect" listener="#{bkn_Inicio.onRowSelect}" update="formulario1"/>
            <p:ajax event="rowUnselect" listener="#{bkn_Inicio.onRowUnselect}" update="formulario1"/>
            <p:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <p:outputLabel value="#{item.id}"/> 
            </p:column>
            <p:column>
                <f:facet name="header">
                    Nombre   
                </f:facet>
                <p:outputLabel value="#{item.nombre}"/> 
            </p:column>
            <p:column>
                <f:facet name="header">
                    Descripcion
                </f:facet>
                <p:outputLabel value="#{item.descripcion}"/> 
            </p:column>
            <p:column>
                <f:facet name="header">
                    Precio
                </f:facet>
                <p:outputLabel value="#{item.precio}"/> 
            </p:column>
            <p:column>
                <f:facet name="header">
                    Cantidad
                </f:facet>
                <p:outputLabel value="#{item.cantidad}"/> 
            </p:column>
        </p:dataTable>
    </h:body>
</html>
